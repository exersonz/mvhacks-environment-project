<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WasteSmart</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lora&family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>WasteSmart</h1>
    </header>
    <main>
        <!-- Image Upload Section -->
        <section id="upload">
            <h2>Upload Waste Image</h2>
            <input type="file" id="wasteImage" accept="image/*" onchange="previewImage(event)">
            <img id="preview" width="200">
            <br>
            <button onclick="predictWaste()">Classify Waste</button>
        </section>

        <!-- Result Section -->
        <section id="result">
            <h2>Sorting Result</h2>
            <p id="resultText">Upload an image or enter an item name.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 WasteSmart</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
